	<h1>Bienvenido al Pokédex</h1>

		<br><button onclick="fetchPokemon()">Buscar Pokémon</button><br><br><br>
		
		<span id="nombrePokemon"></span><br>
        <div data-poke-img-container class="img-container">
            <img id = "pokeImagen" class="poke-img" alt="Pokémon" width="150px" src="pokeball.png"/><br>
        </div>
		<span id="pokeID"></span><br>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
		<span id="error"></span><br>
    </div>
